<div class="main m-4 pt-4 pb-5">
        <div class="contacto">
            <span style="font-size: 20px;"><mat-icon style="padding-top: 10px;">phone</mat-icon> 449-123-45-78</span>
            <br>
            <span style="font-size: 20px;"><mat-icon style="padding-top: 10px;">location_on</mat-icon>Universidad Autonoma de Aguascalientes </span>
            <br>
            <span style="font-size: 20px;"><mat-icon style="padding-top: 10px;">email</mat-icon>tikinova_uaa@gmail.com </span>
        </div>
        <div class="form">
            <mat-card style="background-color: gainsboro;">
                <mat-card-header>
                    <h1 style="margin: 10px; color: cadetblue;">Env√≠anos un mensaje</h1>
                </mat-card-header>
                <mat-card-content>
                    <mat-divider></mat-divider>
                    <form>
                        <p>
                        <label for="nom">
                            Nombre:
                            <br>
                            <input type="text" #nom style="width: 100%;">
                        </label>
                        </p>
                        <p>
                        <label for="correo">
                            Correo:
                            <br>
                            <input type="text" #correo style="width: 100%;">
                        </label>
                        </p>
                        <p>
                        <label for="msj">
                            Mensaje:
                            <br>
                            <textarea #msj cols="50" rows="8" style="width: 100%;"></textarea>
                        </label>
                        </p>
                        <button type="submit" class="btn btn-primary" (click)="sendto(correo.value,nom.value,msj.value)">Enviar</button>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
</div>
