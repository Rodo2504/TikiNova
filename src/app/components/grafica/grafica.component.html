<div class="main">
  <div class="btn">
    <button class="myButton" (click)="crearGraf()">Generar Grafica</button>
  </div>

  <div class="grafica" class="row">

    <ng-container *ngIf="mostrar">

      <div style="display: block; width: 50%; font-family: cursive;" class="col">
        <br>
        <div class="card border-dark mb-3">

          <div class="card-body text-dark">
            <canvas
            baseChart
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType"
            [colors]="chartColors"
          >
          </canvas>
          </div>
        </div>
      </div>
      <div class="col" style="font-family: cursive; font-size: 18px;">

          <form [formGroup]="checkForm" (ngSubmit)="filtro()" novalidate>

            <div *ngFor="let platillo of todosLabels; let i=index">
              <label>
                <input type="checkbox" [value]="platillo"  (change)="onCheckboxChange($event)" />
                {{platillo}}
              </label>
            </div>
            <p class="error" *ngIf="this.checkForm.controls['checkArray'].errors?.required">
              Selecciona los platillos a filtrar.
            </p>
          </form>

      </div>
    </ng-container>
  </div>
</div>
